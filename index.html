<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ROI שיווק</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>מחשבון ROI שיווק</h1>
        <div class="grid">
            <div class="inputs">
                <!-- Add onchange and oninput directly to inputs -->
                <div class="input-group">
                    <label>מספר לידים</label>
                    <input type="number" id="numberOfLeads" oninput="calculate()" placeholder="הזן מספר לידים">
                </div>
                <div class="input-group">
                    <label>עלות פר ליד (₪)</label>
                    <input type="number" id="cpl" oninput="calculate()" placeholder="הזן עלות פר ליד">
                </div>
                <div class="input-group">
                    <label>הכנסה לעסקה (₪)</label>
                    <input type="number" id="revenuePerDeal" oninput="calculate()" placeholder="הזן הכנסה לעסקה">
                </div>
                <div class="input-group">
                    <label>שולי רווח (%)</label>
                    <input type="number" id="profitMargin" oninput="calculate()" placeholder="הזן שולי רווח">
                </div>
                <div class="input-group">
                    <label>אחוז המרה מליד לסגירה (%)</label>
                    <input type="number" id="conversionRate" oninput="calculate()" placeholder="הזן אחוז המרה">
                </div>
                <div class="input-group">
                    <label>עלות משווק (₪)</label>
                    <input type="number" id="marketerFee" oninput="calculate()" placeholder="הזן עלות משווק">
                </div>
            </div>

            <div class="results">
                <div class="results-grid">
                    <div class="result-item">
                        <div class="result-label">הוצאות מדיה</div>
                        <div class="result-value" id="mediaSpend">₪0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">עלות משווק</div>
                        <div class="result-value" id="marketerFeeResult">₪0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">סך עלויות</div>
                        <div class="result-value" id="totalCost">₪0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">עסקאות שנסגרו</div>
                        <div class="result-value" id="dealsClose">0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">עלות פר עסקה</div>
                        <div class="result-value" id="costPerDeal">₪0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">סך הכנסות</div>
                        <div class="result-value" id="totalRevenue">₪0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">הכנסה נטו</div>
                        <div class="result-value" id="netRevenue">₪0</div>
                    </div>
                    <div class="result-item total-revenue">
                        <div class="result-label">החזר השקעה</div>
                        <div class="result-value" id="roi">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="download-button" onclick="downloadCalculator()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
    </svg>
    שמור תמונה
</button>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-credit">נוצר ע״י דניאל ליבשיץ</div>
            <div class="footer-cta">צריכים שירותי שיווק?</div>
            <a href="https://wa.me/972502616188" class="whatsapp-button">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.77-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217l.332.006c.106.005.249-.04.39.298.144.347.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.086-.177.18-.076.354.101.174.449.741.964 1.201.662.591 1.221.774 1.394.86s.274.072.376-.043c.101-.116.433-.506.549-.68.116-.173.231-.145.39-.087s1.011.477 1.184.564.289.13.332.202c.045.072.045.419-.1.824zm-3.423-14.416c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm.029 18.88c-1.161 0-2.305-.292-3.318-.844l-3.677.964.984-3.595c-.607-1.052-.927-2.246-.926-3.468.001-3.825 3.113-6.937 6.937-6.937 1.856.001 3.598.723 4.907 2.034 1.31 1.311 2.031 3.054 2.03 4.908-.001 3.825-3.113 6.938-6.937 6.938z"/>
                </svg>
                לחצו ונדבר
            </a>
        </div>
    </footer>
  <script>
        function formatNumber(num) {
            return new Intl.NumberFormat('he-IL', {
                maximumFractionDigits: 0
            }).format(num);
        }

        function calculate() {
            // Get input values
            const leads = parseFloat(document.getElementById('numberOfLeads').value) || 0;
            const cpl = parseFloat(document.getElementById('cpl').value) || 0;
            const revenuePerDeal = parseFloat(document.getElementById('revenuePerDeal').value) || 0;
            const profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;
            const conversionRate = parseFloat(document.getElementById('conversionRate').value) || 0;
            const marketerFee = parseFloat(document.getElementById('marketerFee').value) || 0;

            // Calculate metrics
            const mediaSpend = leads * cpl;
            const dealsClose = Number((leads * (conversionRate / 100)).toFixed(1));
            const totalCost = mediaSpend + marketerFee;
            const costPerDeal = dealsClose ? Math.round(totalCost / dealsClose) : 0;
            const totalRevenue = dealsClose * revenuePerDeal;
            const netRevenue = totalRevenue * (profitMargin / 100);
            const roi = totalCost ? ((netRevenue - totalCost) / totalCost) * 100 : 0;

            // Update UI
            document.getElementById('mediaSpend').textContent = '₪' + formatNumber(mediaSpend);
            document.getElementById('marketerFeeResult').textContent = '₪' + formatNumber(marketerFee);
            document.getElementById('totalCost').textContent = '₪' + formatNumber(totalCost);
            document.getElementById('dealsClose').textContent = dealsClose.toLocaleString('he-IL', {
                minimumFractionDigits: 1,
                maximumFractionDigits: 1
            });
            document.getElementById('costPerDeal').textContent = '₪' + formatNumber(costPerDeal);
            document.getElementById('totalRevenue').textContent = '₪' + formatNumber(totalRevenue);
            document.getElementById('netRevenue').textContent = '₪' + formatNumber(netRevenue);
            document.getElementById('roi').textContent = roi.toLocaleString('he-IL', {
                minimumFractionDigits: 1,
                maximumFractionDigits: 1
            }) + '%';
        }
function downloadCalculator() {
    const scale = 2; // Increase resolution
    const options = {
        scale: scale,
        backgroundColor: '#ffffff',
        logging: false,
        useCORS: true,
        quality: 1.0
    };

    html2canvas(document.querySelector(".container"), options).then(canvas => {
        const link = document.createElement('a');
        link.download = 'roi-calculator.jpg';
        link.href = canvas.toDataURL('image/jpeg', 1.0); // Maximum quality
        link.click();
    });
}
    </script>
</body>
</html>
